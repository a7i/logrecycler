name: Test
on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Golang
      uses: actions/setup-go@v4.1.0
      with:
        go-version-file: go.mod
    - name: install go-testcov
      run: go install github.com/grosser/go-testcov@latest
    - name: run tests
      run: make test
